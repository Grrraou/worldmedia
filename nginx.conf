# Only serve allowed paths: index.html, app.js, styles.css, /data/*, /assets/*
# All other paths return 403 to avoid security issues (path traversal, .env, etc.)

server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;

    # Deny dotfiles first (e.g. .env, .git) â€” ^~ takes precedence over prefix /
    location ^~ /. {
        return 403;
    }

    # Deny other sensitive path prefixes
    location ^~ /scripts/ {
        return 403;
    }
    location ^~ /.git {
        return 403;
    }

    # Default: deny all
    location / {
        return 403;
    }

    # Allow / (serve index.html)
    location = / {
        try_files /index.html =404;
        add_header X-Content-Type-Options "nosniff";
    }
    location = /index.html {
        add_header X-Content-Type-Options "nosniff";
    }

    # Allow app.js and styles.css (required by index.html)
    location = /app.js {
        add_header X-Content-Type-Options "nosniff";
    }
    location = /styles.css {
        add_header X-Content-Type-Options "nosniff";
    }

    # Allow /data/ (channel JSON and subpaths only)
    location ^~ /data/ {
        add_header X-Content-Type-Options "nosniff";
    }

    # Allow /assets/
    location ^~ /assets/ {
        add_header X-Content-Type-Options "nosniff";
    }

    # Deny any path containing /. (hidden files)
    location ~ /\. {
        return 403;
    }
}
